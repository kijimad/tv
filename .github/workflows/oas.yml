name: OAS

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'oas/**'
      - '.github/workflows/oas.yml'

jobs:
  generate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./oas
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Install dependencies
        run: make toolinstall
      - name: Compile TypeSpec
        run: make compile
      - name: Generate backend code
        run: make genapi genfront
      - name: Check for changes
        run: |
          git status -s
          if [ -n "$(git status -s)" ]; then
            echo "Generated code is out of sync. Please run 'make -C oas compile && make -C oas genapi' locally and commit the changes."
            exit 1
          fi
