openapi: 3.0.0
info:
  title: TV API
  version: 0.0.0
tags: []
paths:
  /api/v1/status:
    get:
      operationId: Status_get
      description: 現在の録画状態取得
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecordingStatus'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/videos:
    get:
      operationId: Videos_list
      description: ビデオ一覧取得
      parameters:
        - name: page
          in: query
          required: false
          description: ページ番号
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
          explode: false
        - name: size
          in: query
          required: false
          description: 1ページあたりの最大取得件数
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            default: 30
          explode: false
        - name: status
          in: query
          required: false
          description: ステータスで絞り込み
          schema:
            type: string
            enum:
              - recording
              - pending
              - processing
              - ready
              - archived
              - failed
              - cancelled
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoPage'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      operationId: Videos_create
      description: ビデオ作成（録画開始）
      parameters: []
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoCreate'
  /api/v1/videos/{id}:
    get:
      operationId: Videos_get
      description: ビデオ詳細取得
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      operationId: Videos_update
      description: ビデオ更新
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoUpdate'
    delete:
      operationId: Videos_delete
      description: ビデオ削除
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/videos/{id}/complete:
    post:
      operationId: Videos_complete
      description: 変換完了（processing → ready）
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/InvalidStateTransitionError'
                  - $ref: '#/components/schemas/Error'
  /api/v1/videos/{id}/fail:
    post:
      operationId: Videos_fail
      description: 変換失敗（processing → failed）
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/InvalidStateTransitionError'
                  - $ref: '#/components/schemas/Error'
  /api/v1/videos/{id}/file:
    get:
      operationId: Videos_file
      description: ビデオファイル配信
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            video/webm:
              schema:
                type: string
                format: binary
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/videos/{id}/process:
    post:
      operationId: Videos_process
      description: 変換開始（pending → processing）
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/InvalidStateTransitionError'
                  - $ref: '#/components/schemas/Error'
  /api/v1/videos/{id}/retry:
    post:
      operationId: Videos_retry
      description: 再試行（failed → pending）
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/InvalidStateTransitionError'
                  - $ref: '#/components/schemas/Error'
  /api/v1/videos/{id}/stop:
    post:
      operationId: Videos_stop
      description: 録画停止（recording → pending）
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/InvalidStateTransitionError'
                  - $ref: '#/components/schemas/Error'
  /api/v1/videos/{id}/thumbnail:
    get:
      operationId: Videos_thumbnail
      description: サムネイル画像取得
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
      description: エラーレスポンス
    InvalidStateTransitionError:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          enum:
            - invalid_state_transition
        message:
          type: string
      description: 状態遷移エラーレスポンス
    Pager:
      type: object
      required:
        - page
        - size
        - totalCount
      properties:
        page:
          type: integer
          format: int32
          minimum: 1
          description: ページ番号
        size:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
          description: 1ページあたりの最大取得件数
        totalCount:
          type: integer
          format: int32
          minimum: 0
          description: ページに含まれているものも含まれていないものも合わせた対象の全数
      description: |-
        レスポンスのページネーション情報。
        ページに含まれる対象の数は以下で求められる。

        ```
        min(size, totalCount - size * (page - 1))
        ```
    RecordingStatus:
      type: object
      required:
        - recording
      properties:
        recording:
          type: boolean
          description: 録画中かどうか
        currentVideo:
          allOf:
            - $ref: '#/components/schemas/Video'
          description: 現在録画中のビデオ
      description: 録画ステータスレスポンス
    Video:
      type: object
      required:
        - id
        - title
        - filename
        - startedAt
        - processingStatus
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          description: ビデオID
          readOnly: true
        title:
          type: string
          minLength: 1
          maxLength: 255
          description: タイトル
        filename:
          type: string
          minLength: 1
          maxLength: 255
          description: ファイル名
        startedAt:
          type: string
          format: date-time
          description: 録画開始時刻(UTC)
        finishedAt:
          type: string
          format: date-time
          description: 録画終了時刻(UTC)
        processingStatus:
          type: string
          enum:
            - recording
            - pending
            - processing
            - ready
            - archived
            - failed
            - cancelled
          description: 処理ステータス
        createdAt:
          type: string
          format: date-time
          description: 作成日時
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          description: 更新日時
          readOnly: true
      description: 録画ビデオ
    VideoCompleteRequest:
      type: object
      required:
        - fileSize
        - durationSeconds
      properties:
        fileSize:
          type: integer
          format: int64
          description: ファイルサイズ(バイト)
        durationSeconds:
          type: integer
          format: int32
          description: 長さ(秒)
        videoCodec:
          type: string
          description: 動画コーデック
        audioCodec:
          type: string
          description: 音声コーデック
        resolution:
          type: string
          description: 解像度
      description: 変換完了リクエスト
    VideoCompletion:
      type: object
      required:
        - id
        - videoId
        - filePath
        - fileSize
        - durationSeconds
        - readyAt
      properties:
        id:
          type: integer
          format: int64
          description: ID
          readOnly: true
        videoId:
          type: integer
          format: int64
          description: ビデオID
        filePath:
          type: string
          description: ファイルパス
        fileSize:
          type: integer
          format: int64
          description: ファイルサイズ(バイト)
        durationSeconds:
          type: integer
          format: int32
          description: 長さ(秒)
        thumbnailPath:
          type: string
          description: サムネイルパス
        videoCodec:
          type: string
          description: 動画コーデック
        audioCodec:
          type: string
          description: 音声コーデック
        resolution:
          type: string
          description: 解像度
        readyAt:
          type: string
          format: date-time
          description: 完了時刻
      description: 完了情報
    VideoCreate:
      type: object
      required:
        - title
        - filename
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        filename:
          type: string
          minLength: 1
          maxLength: 255
      description: ビデオ作成リクエスト（録画開始）
    VideoFailRequest:
      type: object
      required:
        - errorMessage
      properties:
        errorMessage:
          type: string
          description: エラーメッセージ
        errorType:
          type: string
          enum:
            - conversion_failed
            - thumbnail_failed
            - file_not_found
            - invalid_file
            - disk_full
            - timeout
          description: エラー種別
      description: 変換失敗リクエスト
    VideoPage:
      type: object
      required:
        - pager
        - data
      properties:
        pager:
          $ref: '#/components/schemas/Pager'
        data:
          type: array
          items:
            $ref: '#/components/schemas/Video'
      description: ビデオページレスポンス
    VideoProcessing:
      type: object
      required:
        - id
        - videoId
        - jobStatus
        - tempFilePath
        - outputFilePath
        - progress
        - retryCount
      properties:
        id:
          type: integer
          format: int64
          description: ID
          readOnly: true
        videoId:
          type: integer
          format: int64
          description: ビデオID
        jobStatus:
          type: string
          enum:
            - pending
            - processing
            - failed
          description: ジョブステータス
        tempFilePath:
          type: string
          description: 一時ファイルパス
        outputFilePath:
          type: string
          description: 出力ファイルパス
        thumbnailPath:
          type: string
          description: サムネイルパス
        progress:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
          description: 進捗 (0-100)
        retryCount:
          type: integer
          format: int32
          description: 再試行回数
        lastError:
          type: string
          description: 最後のエラー
      description: 変換処理情報
    VideoRecording:
      type: object
      required:
        - id
        - videoId
        - tempFilePath
        - startedAt
      properties:
        id:
          type: integer
          format: int64
          description: ID
          readOnly: true
        videoId:
          type: integer
          format: int64
          description: ビデオID
        tempFilePath:
          type: string
          description: 一時ファイルパス
        recorderPid:
          type: integer
          format: int32
          description: recorderプロセスPID
        startedAt:
          type: string
          format: date-time
          description: 開始時刻
      description: 録画中情報
    VideoStopRequest:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
          description: 正常終了かどうか
        finishedAt:
          type: string
          format: date-time
          description: 終了時刻（successがtrueの場合に必須）
      description: 録画停止リクエスト
    VideoUpdate:
      type: object
      properties:
        startedAt:
          type: string
          format: date-time
        finishedAt:
          type: string
          format: date-time
        title:
          type: string
          minLength: 1
          maxLength: 255
        filename:
          type: string
          minLength: 1
          maxLength: 255
      description: ビデオ更新リクエスト
servers:
  - url: http://localhost:8080
    description: Development server
    variables: {}
