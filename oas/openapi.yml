openapi: 3.0.0
info:
  title: TV API
  version: 0.0.0
tags: []
paths:
  /api/v1/sessions:
    post:
      operationId: Sessions_create
      description: セッション作成
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionCreate'
  /api/v1/sessions/{id}:
    patch:
      operationId: Sessions_update
      description: セッション更新
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionUpdate'
  /api/v1/status:
    get:
      operationId: Status_get
      description: 現在の録画状態取得
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecordingStatus'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/videos:
    get:
      operationId: Videos_list
      description: ビデオ一覧取得
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            default: 20
          explode: false
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      operationId: Videos_create
      description: ビデオ作成
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoCreate'
  /api/v1/videos/{id}:
    get:
      operationId: Videos_get
      description: ビデオ詳細取得
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      operationId: Videos_update
      description: ビデオ更新
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoUpdate'
    delete:
      operationId: Videos_delete
      description: ビデオ削除
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
      description: エラーレスポンス
    RecordingStatus:
      type: object
      required:
        - recording
      properties:
        recording:
          type: boolean
          description: 録画中かどうか
        currentSession:
          allOf:
            - $ref: '#/components/schemas/Session'
          description: 現在のセッション
      description: 録画ステータスレスポンス
    Session:
      type: object
      required:
        - id
        - filename
        - status
        - startedAt
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          description: セッションID
          readOnly: true
        filename:
          type: string
          minLength: 1
          maxLength: 255
          description: ファイル名
        title:
          type: string
          minLength: 1
          maxLength: 255
          description: タイトル
        status:
          type: string
          enum:
            - recording
            - completed
            - failed
          description: ステータス
        startedAt:
          type: string
          format: date-time
          description: 録画開始時刻
          readOnly: true
        finishedAt:
          type: string
          format: date-time
          description: 録画終了時刻
        videoId:
          type: integer
          format: int64
          description: 関連ビデオID
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: 作成日時
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          description: 更新日時
          readOnly: true
      description: 録画セッション
    SessionCreate:
      type: object
      required:
        - filename
      properties:
        filename:
          type: string
          minLength: 1
          maxLength: 255
        title:
          type: string
          minLength: 1
          maxLength: 255
      description: セッション作成リクエスト
    SessionUpdate:
      type: object
      properties:
        status:
          type: string
          enum:
            - completed
            - failed
      description: セッション更新リクエスト
    Video:
      type: object
      required:
        - id
        - startedAt
        - finishedAt
        - title
        - filename
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          description: ビデオID
          readOnly: true
        startedAt:
          type: string
          format: date-time
          description: 録画開始時刻
        finishedAt:
          type: string
          format: date-time
          description: 録画終了時刻
        title:
          type: string
          minLength: 1
          maxLength: 255
          description: タイトル
        filename:
          type: string
          minLength: 1
          maxLength: 255
          description: ファイル名
        sessionId:
          type: integer
          format: int64
          description: セッションID
        createdAt:
          type: string
          format: date-time
          description: 作成日時
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          description: 更新日時
          readOnly: true
      description: 録画ビデオ
    VideoCreate:
      type: object
      required:
        - title
        - filename
        - startedAt
        - finishedAt
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        filename:
          type: string
          minLength: 1
          maxLength: 255
        startedAt:
          type: string
          format: date-time
        finishedAt:
          type: string
          format: date-time
        sessionId:
          type: integer
          format: int64
      description: ビデオ作成リクエスト
    VideoList:
      type: object
      required:
        - videos
        - total
      properties:
        videos:
          type: array
          items:
            $ref: '#/components/schemas/Video'
        total:
          type: integer
          format: int32
      description: ビデオ一覧レスポンス
    VideoUpdate:
      type: object
      properties:
        startedAt:
          type: string
          format: date-time
        finishedAt:
          type: string
          format: date-time
        title:
          type: string
          minLength: 1
          maxLength: 255
        filename:
          type: string
          minLength: 1
          maxLength: 255
      description: ビデオ更新リクエスト
servers:
  - url: http://localhost:8080
    description: Development server
    variables: {}
