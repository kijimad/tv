services:
  postgres:
    image: postgres:18
    container_name: tv-postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: tv
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tv"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
