name: tv

dsn: postgres://root:root@127.0.0.1:5432/tv?sslmode=disable

docPath: docs/db

exclude:
  - schema_migrations

format:
  sort: true

er:
  format: mermaid

lint:
  requiredTableComment:
    enabled: true
  requireColumnComment:
    enabled: true
    exclude:
      - id
      - created_at
      - updated_at
      - deleted_at
  requireIndexComment:
    enabled: false

comments:
  - table: videos
    tableComment: 動画情報
    columnComments:
      started_at: 録画開始日時(UTC)
      finished_at: 録画終了日時(UTC)
      title: 動画タイトル
      filename: ファイル名
      audio_activity_ratio: 音声の割合。品質評価用。低いと無音を示し、高いほうがよい
