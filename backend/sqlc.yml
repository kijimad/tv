version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/viewer/db/queries"
    schema: "internal/viewer/db/migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/viewer/db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
